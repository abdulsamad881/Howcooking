<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <div class="col-lg-8 position-absolute top-0 start-50 translate-middle-x">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show container-fluid" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <h5 class="my-3">Contact:</h5>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Name:</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-floating">
                                <textarea class="form-control" name="name" placeholder="enter the Name"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">enter the Name</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email:</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-floating">
                                <textarea class="form-control" name="email" placeholder="enter the Email"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">enter the Email</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Subject:</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-floating">
                                <textarea class="form-control" name="subject" placeholder="enter the Subject"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">enter the Subject</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Query or Problem:</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-floating">
                                <textarea class="form-control" name="query_or_problem"
                                    placeholder="enter the Query or Problem" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <label for="floatingTextarea2">enter the Query or Problem</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-4">submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
