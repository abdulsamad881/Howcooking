<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-8 position-absolute top-0 start-50 translate-middle-x">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <h5 class="mt-3">add your recipe here:</h5>
            <div class="card my-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">thumbnail:</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">upload thumbnail</label>
                                <input class="form-control" type="file" id="formFile" name="thumbnail">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">title:</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-floating">
                                <textarea class="form-control" name="title" placeholder="enter the title"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">enter the title</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">steps to cook:</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-floating">
                                <textarea class="form-control" name="steps to cook" placeholder="enter the steps"
                                    id="floatingTextarea2" style="height: 200px"></textarea>
                                <label for="floatingTextarea2">enter the steps</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">description:</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-floating">
                                <textarea class="form-control" name="description" placeholder="enter the description"
                                    id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">enter the description</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-4">add recipe</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
